name: Java CI with Maven

on:
  push:
    branches: [ "main" , "testing-cicd"]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Generate Google Application Credentials
      id: create-json
      uses: jsdaniell/create-json@v1
      with:
        name: "credentials.json"
        json: "${{ secrets.GCLOUD_CREDS }}"

      - name: Use Google Application Credentials
        run: echo "GOOGLE_APPLICATION_CREDENTIALS=$(readlink -f credentials.json)"
    
    # Build with Maven
    - name: Build with Maven
      run: mvn -B package --file project/pom.xml

    # Run Tests with Maven
    - name: Run Tests with Maven
      run: mvn clean test --file project/pom.xml
