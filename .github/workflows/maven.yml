name: Java CI with Maven

on:
  push:
    branches: [ "main" , "testing-cicd"]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    # Use the credentials from the project folder
    - name: Set GOOGLE_APPLICATION_CREDENTIALS environment variable
      run: echo "GOOGLE_APPLICATION_CREDENTIALS=project/src/main/resources/communitycompass-438103-9cb90983518e.json" >> $GITHUB_ENV

    # Build with Maven
    # - name: Build with Maven
    #   run: mvn -B package --file project/pom.xml

    # Run Tests with Maven
    - name: Run Tests with Maven
      run: mvn clean test --file project/pom.xml
