name: Java CI with Maven

on:
  push:
    branches: [ "main" , "testing-cicd"]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    # Set up Google Cloud credentials
    - name: Set up Google Cloud credentials
      env:
        GOOGLE_APPLICATION_CREDENTIALS: ${{ runner.temp }}/gcloud-key.json
      run: |
        echo "${{ secrets.GOOGLE_CREDENTIALS }}" > $GOOGLE_APPLICATION_CREDENTIALS

    # Build with Maven
    - name: Build with Maven
      run: mvn -B package --file project/pom.xml

    # Run Tests with Maven
    - name: Run Tests with Maven
      run: mvn clean test --file project/pom.xml
