name: Java CI with Maven

on:
  push:
    branches: ["main", "cicd"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    name: Build Java Project
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: '${{ secrets.GCLOUD_CREDS }}'

      - name: Build with Maven
        run: mvn -B package --file project/pom.xml

  run_tests:
    name: Run Unit, API, & Integration Tests
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: '${{ secrets.GCLOUD_CREDS }}'

      - name: Run Tests with Maven
        run: mvn clean test --file project/pom.xml

  generate_reports:
    name: Generate PMD, Jacoco, and Checkstyle reports
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Run Checkstyle
        run: mvn checkstyle:checkstyle -f ../pom.xml
        working-directory: project
      - name: Upload Checkstyle Report
        uses: actions/upload-artifact@v3
        with:
          name: checkstyle-report
          path: target/site/checkstyle.html
      
      - name: Run Static Analysis (PMD)
        run: mvn pmd:check
        working-directory: project
      - name: Upload PMD Report
        uses: actions/upload-artifact@v3
        with:
          name: pmd-report
          path: target/pmd.xml

      - name: Run Branch Coverage with Jacoco
        run: mvn jacoco:report
        working-directory: project
      - name: Upload Jacoco Report
        uses: actions/upload-artifact@v3
        with:
          name: jacoco-report
          path: target/site/jacoco/index.html
      
      - name: Copy Reports to Repository
        run: |
          mkdir -p ci-reports
          cp target/site/checkstyle.html ci-reports/checkstyle.html
          cp target/site/jacoco/index.html ci-reports/jacoco.html
          cp target/pmd.xml ci-reports/pmd.xml